name: Build Scale Bars

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: windows-latest  
  
    strategy:
      matrix:
        configuration: ["Release R23"]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3.5.2
      
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.2.0
      
    - name: Navigate to Workspace
      run: cd $GITHUB_WORKSPACE

    - name: Restore NuGet Packages
      run: nuget restore ScaleBars.sln -Verbosity detailed
      
    - name: Build the solution
      run: |
          for configuration in "${{ matrix.configuration }}"; do
            msbuild ScaleBars.sln "/p:Configuration=${configuration}" -verbosity:quiet
          done
      
      
